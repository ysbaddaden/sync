name: Continuous Integration

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
    branches:
      - "**"

  pull_request:
    branches:
      - "**:**"

  release:

  schedule:
    - cron: "0 6 * * 1"

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: crystal-lang/install-crystal@v1
      - run: crystal tool format --check

  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-24.04-arm
          - macos-latest
          - macos-15-intel
          - windows-latest
        fail-fast: false
    runs-on: ${{matrix.os}}
    steps:
      - run: git config --global core.autocrlf false
      - uses: actions/checkout@v5

      - if: matrix.os != 'ubuntu-24.04-arm'
        uses: crystal-lang/install-crystal@v1

      # install-crystal doesn't support aarch64-linux (no official tarball)
      - if: matrix.os == 'ubuntu-24.04-arm'
        run: |
          curl -fsSL https://packagecloud.io/84codes/crystal/gpgkey | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/84codes_crystal.gpg > /dev/null
          . /etc/os-release
          echo "deb https://packagecloud.io/84codes/crystal/$ID $VERSION_CODENAME main" | sudo tee /etc/apt/sources.list.d/84codes_crystal.list
          sudo apt-get --quiet update
          sudo apt-get --quiet --yes install crystal

      - if: startsWith(matrix.os, 'macos-')
        run: brew install coreutils
      - if: startsWith(matrix.os, 'windows-')
        run: choco install --no-progress gnuwin32-coreutils.portable

      - run: shards install
      - run: timeout 5m make test
      - if: success() || failure()
        run: timeout 5m make test CRFLAGS="-Dpreview_mt"
      - if: success() || failure()
        run: timeout 5m make test CRFLAGS="-Dpreview_mt -Dexecution_context"
